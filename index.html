<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>
<body>

  <header>
<!-- <h1 class="bg-dark text-light" >Hello World
</h1> -->

  </header>

  <main>
<div class="container-fluid bg-img">

<!--SECTION reset button-->

  <div class="row d-flex">
    <div class="col-12 text-end p-5">
      <button onclick="resetClicked()" class="btn btn-success">RESET</button>
    </div>
  </div>

  <!--SECTION Scoreboard-->

  <div class="row d-flex justify-content-around">
    <div class="col-3 card" style="display:inline">
      <div class="row ">
        <div  class="col-12 text-center">
          <h1>Home</h1>
        </div>
        <div class="col-12 text-center">
          <span class="score-font" id="home">0</span>
        </div>
      </div>
    
    </div>
    <div class="col-3 card" style="display:inline">
      <div class="row">
        <div  class="col-12 text-center">
          <h1>AWAY</h1>
        </div>
        <div class="col-12 text-center">
          <span class="score-font" id="away">0</span>
        </div>
      </div>
      </div> 
    
    
    
  </div>
  
  
  <!--SECTION first row of buttons-->
  <div class="row">
    <div class="col-6 text-center p-3">
      <button class="btn btn-success" onclick="clickHome1()">HOME +1</button>

    </div>
    <div class="col-6 text-center p-3">
      <button class="btn btn-success" onclick="clickAway1()">AWAY +1</button>

  </div>


<!--SECTION second row of buttons-->
<div class="row">
  <div class="col-6 text-center p-3">
    <button class="btn btn-success" onclick="clickHome3()">HOME+3</button>
  </div>
  <div class="col-6 text-center p-3">
    <button class="btn btn-success" onclick="clickAway3()">AWAY+3</button>
  </div>
</div>
</div>

  </main>


  <footer>


  </footer>


</body>

<script src="app.js"></script>
</html>
